[build]
builder = "nixpacks"

[deploy]
startCommand = "sh -c 'uvicorn app:app --host 0.0.0.0 --port ${PORT:-8080}'"
healthcheckPath = "/health"
restartPolicyType = "on_failure"

[[mounts]]
source = "tidal_data_v2"
destination = "/data"

[service]
# Daily sync at 10am UTC
[[service.cron]]
schedule = "0 10 * * *"
endpoint = "/sync"
